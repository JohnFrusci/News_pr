{% extends 'default.html' %}

{% block title %} News list {% endblock title %}

{% block content %}
<h3>Информация о посте</h3>
<form method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Добавить пост">
</form>
{% if is_not_author %}
<button> <a href="/news/upgrade/"> Стать автором </a> </button>
{% endif %}
{% endblock content %}
